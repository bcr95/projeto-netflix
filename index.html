<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/main.css">
    <link rel="stylesheet" href="estilo/responsividade.css">
    <link rel="stylesheet" href="estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="estilo/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DOCFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">FOO FIGHTERS: BACK AND FORTH</h3>
                <p class="descricao">As crônicas dos 16 anos de história de uma 
                das maiores bandas de rock do planeta</p>
                <div class="buttons">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/de29a51012.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
